UNSPECIFIED.title          = Erreur g\u00E9n\u00E9rale
UNSPECIFIED.message        = Malheureusement, nous n'avons pas de description d\u00E9taill\u00E9e du probl\u00E8me. Nous vous prions de nous excuser pour cet inconv\u00E9nient.

DATABASE_ERROR.title       = Erreur dans la base de donn\u00E9es
DATABASE_ERROR.message     = Un probl\u00E8me a \u00E9t\u00E9 rencontr\u00E9 lors de l'acc\u00E8s \u00E0 notre base de donn\u00E9es. R\u00E9essayer dans quelques minutes ou contactez notre service de support.

INFO_MISSING.title         = Les informations requises ne sont pas compl\u00E9t\u00E9es.
INFO_MISSING.message       = Un ou plusieurs champs obligatoires ne sont pas compl\u00E9t\u00E9s.

MALFORMED_PASSWORD.title   = Mot de passe incorrect
MALFORMED_PASSWORD.message = Le mot de passe que vous avez entr\u00E9 n'est pas autoris\u00E9 ou les deux mots de passe saisis ne correspondent pas. Choisissez un mot de passe entre 4 et 20 caract\u00E8res et indiquez-le dans les deux champs du formulaire.

MALFORMED_USER.title       = Nom d'utilisateur non valide
MALFORMED_USER.message     = Le nom d'utilisateur saisi n'est pas valide. Veuillez choisir un nom d'utilisateur comprenant 4 \u00E0 20 caract\u00E8res.

MALFORMED_EMAIL.title      = Adresse e-mail non valide
MALFORMED_EMAIL.message    = L'adresse e-mail n'est pas valide. Entrez votre adresse e-mail compl\u00E8te dans la zone d'entr\u00E9e appropri\u00E9e dans le formulaire (par exemple mon.nom@mondomaine.be).

DUPE_USER.title            = Nom d'utilisateur en double
DUPE_USER.message          = Le nom d'utilisateur est d\u00E9j\u00E0 utilis\u00E9. Choisissez un nouveau nom d'utilisateur et essayez \u00E0 nouveau.

DUPLICATE_RECORD.title     = Objet en double
DUPLICATE_RECORD.message   = Il existe d\u00E9j\u00E0 un objet avec les donn\u00E9es saisies.

STORE_ERROR.title          = Erreur de stockage
STORE_ERROR.message        = Une erreur s'est produite lors du stockage des donn\u00E9es. Veuillez r\u00E9essayer. Si le probl\u00E8me persiste, merci de contacter notre service de support.

INVALID_DATA.title         = Donn\u00E9es non valides
INVALID_DATA.message       = Les valeurs d'un ou plusieurs champs de saisie ne sont pas valides.

INVALID_DATE.title         = Date non valide
INVALID_DATE.message       = Un ou plusieurs champs de la date contiennent une date non valide. Veuillez corriger et r\u00E9essayer.

INVALID_NUMBER.title       = Nombre non valide
INVALID_NUMBER.message     = One or more numeric fields contain an invalid number. Please correct the values and try again.
