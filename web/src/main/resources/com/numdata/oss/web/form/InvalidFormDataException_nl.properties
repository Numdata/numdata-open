UNSPECIFIED.title          = Algemene fout
UNSPECIFIED.message        = Helaas hebben we geen gedetailleerde omschrijving van het probleem. Onze excuses voor het ongemak.

DATABASE_ERROR.title       = Fout bij toegang tot database
DATABASE_ERROR.message     = Er is een probleem opgetreden tijdens het benaderen van onze database. Probeer het na een korte tijd nogmaals of neem contact op met onze support-afdeling.

INFO_MISSING.title         = Vereiste gegevens niet ingevuld
INFO_MISSING.message       = Een of meer noodzakelijke invoervelden zijn leeg gelaten in het \
                             invulformulier.

MALFORMED_PASSWORD.title   = Ongeldig wachtwoord
MALFORMED_PASSWORD.message = Het wachtwoord dat u heeft opgegeven is niet toegestaan of beide \
                             opgegeven wachtwoorden komen niet overeen. Kies een wachtwoord \
                             van tenminste 4 en maximaal 20 tekens en vul dit in bij beide \
                             invoervelden van het formulier.

MALFORMED_USER.title       = Ongeldige gebruikersnaam
MALFORMED_USER.message     = De opgegeven gebruikersnaam is niet geldig.  Kies een makkelijk \
                             te onthouden naam van tenminste 4 en maximaal 60 tekens en vul \
                             dit in bij het betreffende invoerveld van het formulier.

MALFORMED_EMAIL.title      = Ongeldig e-mailadres
MALFORMED_EMAIL.message    = Het opgegeven e-mailadres is niet geldig. Voer uw volledige \
                             e-mailadres in bij het daarvoor bestemde invoerveld in het \
                             formulier (bijvoorbeeld: mijn.naam@mijndomein.nl).

DUPE_USER.title            = Dubbele gebruikersnaam
DUPE_USER.message          = De opgegeven gebruikersnaam is reeds in gebruik. \
                             Kies een nieuwe gebruikersnaam en probeer het opnieuw.

DUPLICATE_RECORD.title     = Dubbel object
DUPLICATE_RECORD.message   = Er bestaat reeds een object met de ingevoerde gegevens.

STORE_ERROR.title          = Fout bij opslaan
STORE_ERROR.message        = Er is iets fout gegaan bij het opslaan van de gegevens. \
                             Probeer het opnieuw. Als het probleem zich blijft voordoen, \
                             neem dan contact op met onze support-afdeling.

INVALID_DATA.title         = Ongeldige gegevens ingevoerd!
INVALID_DATA.message       = Een of meer invoervelden hebben een ongeldige waarde.


INVALID_DATE.title         = Ongeldige datum ingevoerd!
INVALID_DATE.message       = Een of meer datumvelden hebben een ongeldige waarde.

INVALID_NUMBER.title       = Ongeldig getal ingevoerd!
INVALID_NUMBER.message     = Een of meer numerieke velden hebben een ongeldige waarde.
