UNSPECIFIED.title          = Allm\u00E4nt fel
UNSPECIFIED.message        = Tyv\u00E4rr har vi ingen detaljerad beskrivning av detta problem.

DATABASE_ERROR.title       = Databasfel
DATABASE_ERROR.message     = Ett problem uppstod vid uppkopplingen mot v\u00E5r databas. V\u00E4nligen f\u00F6rs\u00F6k om en liten stund eller kontakta v\u00E5r support.

INFO_MISSING.title         = Information saknas
INFO_MISSING.message       = Ett eller flera obligatoriska f\u00E4lt \u00E4r tomma.

MALFORMED_PASSWORD.title   = Felaktigt l\u00F6senord
MALFORMED_PASSWORD.message = Det angivna l\u00F6senordet \u00E4r inte giltigt eller de tv\u00E5 l\u00F6senorden matchar inte. V\u00E4nligen ange ett l\u00F6senord p\u00E5 4-60 tecken och ange l\u00F6senordet i b\u00E5da l\u00F6senordsinmatningsf\u00E4lt.

MALFORMED_USER.title       = Ogiltigt anv\u00E4ndarnamn
MALFORMED_USER.message     = Det angivna anv\u00E4ndarnamnen \u00E4r inte giltigt. V\u00E4nligen ange ett anv\u00E4ndarnamn p\u00E5 4-60 tecken.

MALFORMED_EMAIL.title      = Ogiltig e-postadress
MALFORMED_EMAIL.message    = En eller flera angivna e-postadress \u00E4r ogilitiga. V\u00E4nligen ange en giltig e-postadress i det angivna f\u00E4ltet.

DUPE_USER.title            = Duplicera anv\u00E4ndarnamnet
DUPE_USER.message          = Det angivna anv\u00E4ndarnamnet \u00E4r redan i bruk. V\u00E4nligen v\u00E4lj ett annat anv\u00E4ndarnamn och f\u00F6rs\u00F6k igen.

DUPLICATE_RECORD.title     = Duplicera objekt
DUPLICATE_RECORD.message   = Ett objekt med inmatad data finns. redan

STORE_ERROR.title          = Lagringsfel
STORE_ERROR.message        = Ett fel uppstod vid lagring av data. V\u00E4nligen f\u00F6rs\u00F6k igen. Om felet kvarst\u00E5r kontakta v\u00E5r support.

INVALID_DATA.title         = Ogiltig data
INVALID_DATA.message       = Ett eller flera f\u00E4lt inneh\u00E5ller ogiltiga v\u00E4rden. V\u00E4nligen korrigera felet och f\u00F6rs\u00F6k igen.

INVALID_DATE.title         = Ogiltigt datum
INVALID_DATE.message       = En eller flera datumf\u00E4lt inneh\u00E5ller ett felaktigt datum. V\u00E4nligen korrigera felet och f\u00F6rs\u00F6k ingen.

INVALID_NUMBER.title       = Ogiltigt nummer
INVALID_NUMBER.message     = Ett eller flera numeriska f\u00E4rlt inneh\u00E5ller felaktiga v\u00E4rden. V\u00E4nligen korrigera felet och f\u00F6rs\u00F6k igen.
