id                        = Weergavevoorkeuren lengtemaatvoering

baseUnit                  = Basiseenheid
baseUnitTip               = Basiseenheid voor getallen.

displayUnit               = Weergave eenheid
displayUnitTip            = Eenheid waarin getallen weergegeven worden.

minScale                  = Minimale schaal
minScaleTip               = Minimale schaal voor het fractionele deel van het getal.

maxScale                  = Maximale schaal
maxScaleTip               = Maximale schaal voor het fractionele deel van het getal.

fraction                  = Breuken weergeven
fractionTip               = Geeft aan of breuken of decimalen gebruikt moeten worden.

fractionSeparator         = Scheidingsteken breuken
fractionSeparatorTip      = Scheidingsteken tussen de teller en noemer van een breuk.

whole                     = Gehele getallen weergeven
wholeTip                  = Geeft aan of breuken genoteerd worden als geheel getal met breuk of als \u00E9\u00E9n enkele breuk.

wholeZero                 = Nul weergeven bij breuk
wholeZeroTip              = Geeft aan of het gehele getal bij een breuk weergegeven wordt, zelfs als dit nul is.

wholeFractionSeparator    = Scheidingsteken geheel/breuk
wholeFractionSeparatorTip = Scheidingsteken tussen gehele getallen en breuken.

feet                      = Voeten weergeven
feetTip                   = Geeft aan of voeten en inches weergegeven moeten worden.

feetZero                  = Nul voet weergeven
feetZeroTip               = Geeft aan of het aantal voeten weergegeven moet worden, zelfs als dit nul is.

feetSymbol                = Voet symbool
feetSymbolTip             = Symbool voor voet. Dit is gewoonlijk een apostrof (') of 'ft'.

feetInchesSeparator       = Scheidingsteken voeten/inches
feetInchesSeparatorTip    = Scheidingsteken tussen voeten en inches.

inchesZero                = Nul inch weergeven
inchesZeroTip             = Geeft aan of het aantal inches weergegeven moet worden, zelfs als dit nul is.

inchSymbol                = Inch symbool
inchSymbolTip             = Symbool voor inches. Dit is gewoonlijk een aanhalingsteken (").

INCH                      = Inch
FOOT                      = Voet
METER                     = Meter
CENTIMETER                = Centimeter
MILLIMETER                = Millimeter
