# Common keys
filename                = Dateiname:
cancel                  = Abbrechen
homeFolder              = Persönlicher Ordner
name                    = Name
type                    = Typ
folder                  = Ordner
cabinet                 = Schrank-Entwurf
room                    = Raum-Entwurf
unknownType             = Unbekannt
readOnly                = [gesperrt]
errorEmptyFilename      = Der Dateiname ist nicht eingetragen. \
                          Tragen Sie einen Dateinamen ein und versuchen Sie es erneut.
errorBadFilename        = Der eingetragene Dateiname ''{0}'' ist falsch. \
                          Die folgenden Zeichen werden nicht akzeptiert:\n\n\
                          \           /  \\  :  *  ?  "  ''  <  >  |\n\n\
                          Ändern Sie bitte den Dateinamen dementsprechend und versuchen Sie es erneut.

# 'Open' dialog keys
open                    = Öffnen
openTitle               = Enwurf öffnen
openErrorTitle          = Öffnen nicht möglich
openFrom                = Öffnen...
errorNotFound           = Die Datei ''{0}'' wurde nicht gefunden.\n\
                          Bitte, klicken Sie auf einen bestehenden Entwurf oder tragen Sie den korrekten Namen ein.

# 'Save' dialog keys
save                    = Speichern
saveTitle               = Entwurf speichern
saveErrorTitle          = Speichern ist nicht möglich
saveIn                  = Speichern unter...
errorLocked             = Die Datei ''{0}'' ist gesperrt und kann darum nicht überschrieben werden.\n\
                          Wählen Sie einen anderen Namen um den neuen Entwurf zu speichern.
confirmOverwriteTitle   = Bestehende Datei überschreiben?
confirmOverwriteMessage = Die Datei ''{0}'' besteht bereits! \
                          Die alte Datei wird geöscht wenn diese Datei überschrieben wird.\n\
                          Klicken Sie auf ''Ja'' um die Datei zu überschreiben oder \
                          ''Nein'' um abzubrechen oder einen neuen Namen einzutragen.
